<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>



<script>
  // Constructor function for BankAccount
function BankAccount(accountNumber, name, type, balance) {
    this.accountNumber = accountNumber;
    this.name = name;
    this.type = type;
    this.balance = balance;
    this.active = true;
  }
  
  // Prototype methods for BankAccount
  BankAccount.prototype.deposit = function(amount) {
    if (amount > 0) {
      this.balance += amount;
      console.log(`Deposited $${amount} into account ${this.accountNumber}.`);
    } else {
      console.log("Invalid deposit amount.");
    }
  };
  
  BankAccount.prototype.withdraw = function(amount) {
    if (this.active && amount > 0 && amount <= this.balance) {
      this.balance -= amount;
      console.log(`Withdrawn $${amount} from account ${this.accountNumber}.`);
    } else {
      console.log("Invalid withdrawal amount or inactive account.");
    }
  };
  
  BankAccount.prototype.checkBalance = function() {
    console.log(`Account ${this.accountNumber} balance: $${this.balance}`);
  };
  
  BankAccount.prototype.isActive = function() {
    return this.active;
  };
  
  // Function to calculate total balance of all active accounts
  function getTotalBalance(accounts) {
    let totalBalance = 0;
    for (const account of accounts) {
      if (account.isActive()) {
        totalBalance += account.balance;
      }
    }
    return totalBalance;
  }
  
  // Create multiple BankAccount objects
  const account1 = new BankAccount(101, "John Doe", "Savings", 1000);
  const account2 = new BankAccount(102, "Jane Smith", "Checking", 1500);
  const account3 = new BankAccount(103, "Alice Johnson", "Savings", 2000);
  
  // Perform operations on accounts
  account1.deposit(500);
  account2.withdraw(300);
  account3.deposit(1000);
  account1.checkBalance();
  account2.checkBalance();
  account3.checkBalance();
  
  // Test isActive method
  console.log(`Account 1 active: ${account1.isActive()}`);
  console.log(`Account 2 active: ${account2.isActive()}`);
  console.log(`Account 3 active: ${account3.isActive()}`);
  
  // Calculate and display the total balance of all active accounts
  const accounts = [account1, account2, account3];
  const totalBalance = getTotalBalance(accounts);
  console.log(`Total balance of all active accounts: $${totalBalance}`);
  
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for Masai School</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id="name" placeholder="Enter your name" autocomplete="on">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option> <!-- Corrected the value -->
  </select>
  <button id="applyButton">Apply</button> <!-- Added an id to the button -->
  
  <script>
    // Add an event listener to the "Apply" button
    document.getElementById("applyButton").addEventListener("click", function() {
      // Get the values entered by the user
      var name = document.getElementById("name").value;
      var gender = document.getElementById("gender").value;

      // Display the entered values in the h2 tag with id "display"
      var displayElement = document.getElementById("display");
      displayElement.textContent = "Name: " + name + ", Gender: " + gender;
    });
  </script>
</body>
</html>

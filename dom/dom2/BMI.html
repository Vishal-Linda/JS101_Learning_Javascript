<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <p>Enter your weight (in kilograms): <input type="number" id="weightInput"></p>
    <p>Enter your height (in meters): <input type="number" id="heightInput"></p>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p>Your BMI is: <span id="bmiResult"></span></p>
    <p>You are: <span id="bmiCategory"></span></p>

    <script>
        function calculateBMI() {
            // Get user inputs
            var weight = parseFloat(document.getElementById("weightInput").value);
            var height = parseFloat(document.getElementById("heightInput").value);

            // Check if inputs are valid numbers
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid weight and height.");
                return;
            }

            // Calculate BMI
            var bmi = weight / (height * height);

            // Display BMI
            document.getElementById("bmiResult").textContent = bmi.toFixed(2);

            // Determine BMI category
            var bmiCategory = "";
            if (bmi <= 18.4) {
                bmiCategory = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                bmiCategory = "Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                bmiCategory = "Overweight";
            } else {
                bmiCategory = "Obese";
            }

            // Display BMI category
            document.getElementById("bmiCategory").textContent = bmiCategory;
        }
    </script>
</body>
</html>
